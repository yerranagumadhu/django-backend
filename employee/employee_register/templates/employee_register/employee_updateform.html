{% extends 'employee_register/base.html' %}

{% block content %}
    <div class="form-container">
        <h2>Update Employee</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save Changes</button>
        </form>

        <div class="form-footer">
            <a href="{% url 'employee_list' %}">Back to Employee List</a>
        </div>
    </div>
{% endblock %}
